<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto DsMovie</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <nav class="container">
            <h1>DSMovie</h1>
            <div class="dsmovie-contact-container">
                <img src="img/git.png.png" alt="Github" width="55px">
                <a href="https://github.com/Grasyynha">/Grasyynha</a>
           </div>
        </nav>
    </header>

    <main>
        <section id="dsmovie-form-section">

            <div class="container dsmovie-form-container">
                <div>
            
                    <div class="dsmovie-card">
                       <img src="https://www.themoviedb.org/t/p/original/A2oBYUKgjdy0UeIP88kkdyjw8z6.jpg" alt="The Witcher">
                    <div class="dsmovie-form-description">
                        <h3>The Witcher</h3>
                        <form class="dsmovie-form-description">
                            <div class="form-group dsmovie-form-group">
                                <label for="email">Informe seu email</label>
                                <input class="form-control" type="email" id="email">
                            </div>
                            <div class="form-group dsmovie-form-group">
                                <label for="score">Informe sua avaliação</label>
                                <select class="form-control" name="score" id="score">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                </select>
                            </div>
                            <div class="dsmovie-form-btn-container">
                                <button class="dsmovie-btn" type="submit">Salvar</button>
                                <a class="dsmovie-btn" href="index.html">Cancelar</a>
                            </div>
                        </form>
                      
                    </div>
                </div>
            </div>
            </div>
       
        </section>
    </main>

</body>
</html>
